<ion-view view-title="Dashboard">
  <ion-content ng-controller="EventCtrl">
    <div class="card">
      <div class="item item-divider" ng-repeat="event in events">
        {{event.title}}
      </div>
      <div class="item item-text-wrap" ng-repeat="event in events">
        {{event.date}}
        {{event.location}}
      </div>
    </div>
  </ion-content>
</ion-view>
