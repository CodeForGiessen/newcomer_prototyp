<ion-view view-title="Dashboard" xmlns="http://www.w3.org/1999/html">
  <ion-content ng-controller="dashboardCtrl">
    <div class="item card-item">
      <!--todo 09.03.2016 card anklicken und modal Ã¶ffnen...kommentieren und likes vergeben-->
      <div ui-sref="app.gallery" class="card stable-bg ink ink-dark" ng-repeat="event in events">
        <div class="item item-avatar item-text-wrap">
          <span class="avatar" style="background-image: url('../img/jon-snow.jpg');"></span>
          <strong>{{event.title}}</strong>
          <p>Datum: {{event.date}}</p>
          <p>Treffpunkt: {{event.location}}</p>
          <div class="card-footer text-right">
            <i class="icon ion-chatbubbles positive"></i> 6
            <i class="icon ion-heart assertive"></i> 23
            <div class="pull-left">
              <i class="icon ion-clock"></i> 12 mins ago
            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
