<ion-view view-title="{{'GUIDE_TITLE'|translate}}">
  <ion-content ng-controller="GuideCtrl as GCtrl">
   <!-- <ion-refresher pulling-text="Pull to refresh..." on-refresh="reload()" spinner="ripple">
    </ion-refresher>-->
    <div class="list condensed-space no-padding animate-blinds">
      <div class="card dark-bg" ng-repeat="category in categories && image in catImages" ng-hide="!category.text[langKey]">
          <a class="item clear-bg item-bg-image" ui-sref="app.guideline({idx: category._id, title: category.text[langKey]})">
          <h2>{{category.text[langKey]}}</h2>
            <img ng-src="{{image}}"/>
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
